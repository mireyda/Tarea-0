<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
    <script>
        // Función para validar el formato de la fecha
        function validateDateFormat() {
            const dateInput = document.getElementById('fechaNacimiento');
            const dateValue = dateInput.value;
            const datePattern = /^\d{2}\/\d{2}\/\d{4}$/; // Formato 00/00/0000
            if (!datePattern.test(dateValue)) {
                alert('Por favor, ingrese la fecha en el formato correcto: 00/00/0000');
                return false;
            }
            return true;
        }
        

        // Función para mostrar los datos del formulario
        function mostrarDatos(event) {
            event.preventDefault(); // Evita el envío del formulario
            const form = document.querySelector('form');
            const formData = new FormData(form);
            let dataString = '';
            for (const [key, value] of formData.entries()) {
                dataString += `${key}: ${value}\n`;
            }
            alert(dataString);
        }

        // Añadir un manejador de evento para los datos del formulario
        window.onload = function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                if (validateDateFormat()) {
                    mostrarDatos(event);
                }
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <h3>FORMULARIO DE DATOS</h3>
        <form id="dataForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ingrese sus nombres" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" placeholder="correo@gmail.com" id="correo" name="correo" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" required>
            </div>
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" placeholder="0000-0000" pattern="\d{4}-\d{4}" title="Debe seguir el formato 0000-0000" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="text" placeholder="00/00/0000" id="fechaNacimiento" name="fechaNacimiento" pattern="\d{2}/\d{2}/\d{4}" title="Debe seguir el formato 00/00/0000">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <input type="text" placeholder="Ingrese su mensaje" id="mensaje" name="mensaje">
            </div>
            <button type="submit">ENVIAR</button>
        </form>
        <div class="image-container"></div>
    </div>
</body>
</html>
